<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript - Timer</title>
  <script type="text/javascript" src="timer.js"></script>
  <link rel="stylesheet" href="timer.css">
</head>

<body>
  <div class="container">
    <h1>Javascript Countdown Timer</h1>
    <div id="clockdiv">
      <form name="timeForm">
        <div>
          <input id="hours" class="timerInput" type="number" min="0" max="99" step="1" name="hours" maxlength="2"></input>
          <div class="smalltext">Hours</div>
        </div>
        <div>
          <input id="minutes" class="timerInput" type="number" min="0" max="99" step="1" name="minutes" maxlength="2"></input>
          <div class="smalltext">Minutes</div>
        </div>
        <div>
          <input id="seconds" class="timerInput" type="number" min="0" max="99" step="1" name="seconds" maxlength="2"></input>
          <div class="smalltext">Seconds</div>
        </div>
      </form>
    </div>
    <div id="options">
      <div>
        <input type="checkbox" id="repeat-chk-box" value="repeat">
        <label for="repeat-chk-box">Repeat</label>
      </div>
      <div>
        <input type="checkbox" id="lap-chk-box" value="lap">
        <label for="lap-chk-box">Lap</label>
      </div>
    </div>
    <div id="buttonDiv">
      <button id="startBtn" class="btn">Start Timer</button>
    </div>
    <div id="lapDiv" class="hidden">
      <h1>Lap: <span id="lapNumber">0</span></h1>
    </div>
  </div>
</body>

</html>
